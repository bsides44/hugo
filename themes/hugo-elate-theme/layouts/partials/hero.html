<script>
	gtag('config', 'UA-173142204-1', { 'page_path': '/hero' })
</script>
<section id="fh5co-home" data-section="home" style="background-image: url(images/clients/full_image_2.jpg);" data-stellar-background-ratio="0.5">
	<div class="gradient"></div>
	<!-- <div class="mobile-hero-img">
		<img src="../../static/images/success-strategy.jpg">
	</div> -->
	<div class="container">
		<div class="text-wrap">
			<div class="text-inner">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<h1 class="to-animate">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</h1>
						<div class="flex-row">
							{{ range .Site.Params.hero.subtitle }}
							<h2 class="to-animate">{{ index . }}</h2>
							{{ if (eq . "Hack") }}
							<h2 class="to-animate subtitle"></h2>
							{{ else if (eq . "Experiment") }}
							<h2 class="to-animate subtitle"></h2>
							{{ end }}
							{{ end}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="slant"></div>
</section>
